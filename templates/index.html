{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<div class="content">
    <h1>
        Task Master
    </h1>

    <table>
        <!--Table rows titles-->
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Deadline</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
            <tr>
                <!--Table rows data-->
                <td>{{task.content}}</td>
                <td>{{task.date_created.date()}}</td>
                <td>{{task.deadline}}
                {% if task.deadline < date_now %}
                    <div style="width:50%;height:0;padding-bottom:56%;position:relative;">
                        <iframe src="https://giphy.com/embed/9A35KWI1sH6HPZ8mXf" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen>
                        </iframe>
                    </div>
                        
                {% endif %}
                </td>
                <!--<td></td> -->
                <td>
                    <a href="/delete/{{task.id}}">Delete</a>
                    <br>
                    <a href="/update/{{task.id}}">Update</a>
                </td>
        
            </tr>
        {% endfor %}
    </table>
    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="date" name="deadline" id="deadline">
        <input type="submit" value="Add Task">
    </form>
</div>
{% endblock %}
